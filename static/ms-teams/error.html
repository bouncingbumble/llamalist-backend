<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            href="https://office-otter-production.s3.us-east-2.amazonaws.com/4d5c519f-63d9-45a9-93fb-e456ed2ca782otter.ico"
        />
        <title>Microsoft Integration Error Message</title>
    </head>
    <body
        style="
            font-family: Poppins, sans-serif;
            color: #1a202c;
            height: 100vh;
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            -webkit-box-pack: center;
            background-color: #ffffff;
            background-position: right top;
            background-repeat: no-repeat;
            background-image: url(https://office-otter-production.s3.us-east-2.amazonaws.com/52e63585-961d-4c94-96e1-a13947167d27blueWave.svg);
        "
    >
        <div
            style="
                display: flex;
                -webkit-box-align: center;
                align-items: center;
                flex-direction: column;
                width: 540px;
                padding: 24px 48px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 8px 16px 0 rgba(56, 96, 165, 0.15);
                box-sizing: border-box;
            "
        >
            <img
                style="height: 80px"
                alt="error"
                src="https://office-otter-production.s3.us-east-2.amazonaws.com/060591d5-69ff-49f5-a8cf-88e96041e87aScreen%20Shot%202022-03-28%20at%201.32.44%20PM.png"
            />
            <p
                style="
                    margin-top: 0.5rem;
                    margin-bottom: 0px;
                    margin-inline-end: 0px;
                    margin-inline-start: 0px;
                    font-size: 30px;
                    font-weight: 700;
                "
            >
                Error
            </p>
            <p
                style="
                    margin-top: 0.5rem;
                    margin-bottom: 0px;
                    margin-inline-end: 0px;
                    margin-inline-start: 0px;
                    font-size: 17px;
                "
            >
                Looks like something went wrong, please try again.
            </p>
        </div>
    </body>
</html>
