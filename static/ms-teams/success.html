<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            href="https://office-otter-production.s3.us-east-2.amazonaws.com/4d5c519f-63d9-45a9-93fb-e456ed2ca782otter.ico"
        />
        <title>Microsoft Integration Success Message</title>
    </head>
    <body
        style="
            font-family: Poppins, sans-serif;
            color: #1a202c;
            height: 100vh;
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            -webkit-box-pack: center;
            background-color: #ffffff;
            background-position: right top;
            background-repeat: no-repeat;
            background-image: url(https://office-otter-production.s3.us-east-2.amazonaws.com/52e63585-961d-4c94-96e1-a13947167d27blueWave.svg);
        "
    >
        <div
            style="
                display: flex;
                -webkit-box-align: center;
                align-items: center;
                flex-direction: column;
                width: 540px;
                padding: 24px 48px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 8px 16px 0 rgba(56, 96, 165, 0.15);
                box-sizing: border-box;
            "
        >
            <img
                style="height: 80px"
                alt="check mark"
                src="https://office-otter-production.s3.us-east-2.amazonaws.com/cb321f13-e83e-44a6-ab8e-a94ea3d455e3Screen%20Shot%202022-03-25%20at%2012.53.21%20PM.png"
            />
            <p
                style="
                    margin-top: 0.5rem;
                    margin-bottom: 0px;
                    margin-inline-end: 0px;
                    margin-inline-start: 0px;
                    font-size: 30px;
                    font-weight: 700;
                "
            >
                Success!
            </p>
            <p
                style="
                    margin-top: 0.5rem;
                    margin-bottom: 0px;
                    margin-inline-end: 0px;
                    margin-inline-start: 0px;
                    font-size: 18px;
                "
            >
                Your task has been created
            </p>

            <a
                target="_blank"
                href="https://app.officeotter.com/tasks"
                style="
                    margin-top: 0.5rem;
                    margin-inline-end: 0px;
                    margin-bottom: 0px;
                    margin-inline-start: 0px;
                    cursor: pointer;
                    text-decoration: none;
                    color: #0a58ce;
                "
            >
                <span style="text-decoration: underline"
                    >View your tasks list in Office Otter</span
                >
                <img
                    src="https://office-otter-production.s3.us-east-2.amazonaws.com/9d88f0b4-187c-456a-89cb-01c09ae0894fpopout.png"
                    alt="popout icon"
                    style="height: 8px; width: 8px; margin-bottom: 4px"
                />
            </a>
        </div>
    </body>
</html>
